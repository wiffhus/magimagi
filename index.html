<body>
    <div class="container">
        <h1>âœ¨ magimagi âœ¨</h1>

        <div class="input-group">

        <button onclick="showConfirmDialog()" id="generateBtn">ç”Ÿæˆã™ã‚‹</button>

            <div class="loading-text" id="loadingText">ç”»åƒã‚’ç”Ÿæˆä¸­...</div>

        <div id="output">

    <!-- ç¢ºèªãƒ€ã‚¤ã‚¢ãƒ­ã‚° -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>ğŸ¨ ç”»åƒã‚’ç”Ÿæˆã—ã¾ã™ã‹ï¼Ÿ</h3>
            <p>ç”»åƒ1æšã‚ãŸã‚Š <strong>$0.04ï¼ˆç´„Â¥6ï¼‰</strong> ã®ã‚³ã‚¹ãƒˆãŒã‹ã‹ã‚Šã¾ã™ã€‚</p>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeConfirmDialog()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button class="btn-confirm" onclick="confirmGenerate()" id="confirmBtn">ç”Ÿæˆã™ã‚‹</button>
            </div>
        </div>
    </div>

    <script>
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰çµ±è¨ˆæƒ…å ±ã‚’å–å¾—
        let totalCount = parseInt(localStorage.getItem('magimagiTotalCount') || '0');
        let totalCostUSD = parseFloat(localStorage.getItem('magimagiTotalCost') || '0');
        
        const COST_PER_IMAGE_USD = 0.04;
        const USD_TO_JPY = 150; // ç‚ºæ›¿ãƒ¬ãƒ¼ãƒˆï¼ˆé©å®œèª¿æ•´ã—ã¦ãã ã•ã„ï¼‰
        
        // çµ±è¨ˆæƒ…å ±ã‚’è¡¨ç¤º
        function updateStats() {
            document.getElementById('totalCount').textContent = totalCount + 'æš';
            document.getElementById('totalCostUSD').textContent = '$' + totalCostUSD.toFixed(2);
            document.getElementById('totalCostJPY').textContent = 'Â¥' + Math.round(totalCostUSD * USD_TO_JPY);
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
            localStorage.setItem('magimagiTotalCount', totalCount);
            localStorage.setItem('magimagiTotalCost', totalCostUSD);
        }
        
        // åˆæœŸè¡¨ç¤º
        updateStats();
        
        // Enterã‚­ãƒ¼ã§ç¢ºèªãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’è¡¨ç¤º
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                showConfirmDialog();
            }
        });
        
        // ç¢ºèªãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’è¡¨ç¤º
        function showConfirmDialog() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            const modal = document.getElementById('confirmModal');
            modal.style.display = 'block';
            
            // ç¢ºèªãƒœã‚¿ãƒ³ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
            setTimeout(() => {
                document.getElementById('confirmBtn').focus();
            }, 100);
        }
        
        // ç¢ºèªãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‰ã˜ã‚‹
        function closeConfirmDialog() {
            document.getElementById('confirmModal').style.display = 'none';
        }
        
        // ãƒ€ã‚¤ã‚¢ãƒ­ã‚°å†…ã§Enterã‚­ãƒ¼ã§ç¢ºå®š
        document.getElementById('confirmModal').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                confirmGenerate();
            }
        });
        
        // Escapeã‚­ãƒ¼ã§ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‰ã˜ã‚‹
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeConfirmDialog();
            }
        });
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®å¤–å´ã‚’ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        document.getElementById('confirmModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConfirmDialog();
            }
        });
        
        // ç¢ºèªå¾Œã«ç”Ÿæˆå®Ÿè¡Œ
        function confirmGenerate() {
            closeConfirmDialog();
            generateImage();
        }
        
        // é€²æ—ãƒãƒ¼ã‚’ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function animateProgress() {
            const progressBar = document.getElementById('progressBar');
            const loadingText = document.getElementById('loadingText');
            
            const stages = [
                { progress: 20, text: 'ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã‚’è§£æä¸­...', time: 500 },
                { progress: 40, text: 'AI ãƒ¢ãƒ‡ãƒ«ã‚’æº–å‚™ä¸­...', time: 1000 },
                { progress: 60, text: 'ç”»åƒã‚’ç”Ÿæˆä¸­...', time: 2000 },
                { progress: 80, text: 'æœ€çµ‚èª¿æ•´ä¸­...', time: 1500 },
                { progress: 95, text: 'ã‚‚ã†ã™ãå®Œæˆ...', time: 1000 }
            ];
            
            let currentStage = 0;
            
            function updateStage() {
                if (currentStage < stages.length) {
                    const stage = stages[currentStage];
                    progressBar.style.width = stage.progress + '%';
                    progressBar.textContent = stage.progress + '%';
                    loadingText.textContent = stage.text;
                    currentStage++;
                    
                    setTimeout(updateStage, stage.time);
                }
            }
            
            updateStage();
        }
        
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const outputDiv = document.getElementById('output');
            const loadingDiv = document.getElementById('loading');
            const generateBtn = document.getElementById('generateBtn');
            const progressBar = document.getElementById('progressBar');
            
            outputDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            generateBtn.disabled = true;
            
            // é€²æ—ãƒãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            
            // é€²æ—ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
            animateProgress();

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const result = await response.json();
                
                // å®Œäº†æ™‚ã«100%ã«
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';
                
                if (!response.ok) {
                    throw new Error(result.error || 'APIã‚¨ãƒ©ãƒ¼');
                }
                
                if (result.base64Image) {
                    // æˆåŠŸï¼šçµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
                    totalCount++;
                    totalCostUSD += COST_PER_IMAGE_USD;
                    updateStats();
                    
                    outputDiv.innerHTML = `<img src="data:image/jpeg;base64,${result.base64Image}" alt="ç”Ÿæˆã•ã‚ŒãŸç”»åƒ">`;
                } else {
                    throw new Error('ç”»åƒãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

            } catch (error) {
                console.error('ç”»åƒç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                outputDiv.innerHTML = `
                    <div class="error">
                        <strong>âŒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
    </script>
