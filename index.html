<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magimagi - Generate</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        #output { margin-top: 20px; border: 1px solid #ccc; min-height: 200px; display: inline-block; }
        #loading { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>✨ magimagi ✨</h1>
    <input type="text" id="prompt" placeholder="生成したい画像プロンプトを入力..." style="width: 80%; padding: 10px;">
    <button onclick="generateImage()">生成する</button>

    <div id="loading">画像を生成中...しばらくお待ちください...</div>
    <div id="output">ここに生成された画像が表示されます</div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const outputDiv = document.getElementById('output');
            const loadingDiv = document.getElementById('loading');
            
            if (!prompt) {
                alert('プロンプトを入力してください。');
                return;
            }

            outputDiv.innerHTML = '';
            loadingDiv.style.display = 'block'; // ローディング表示

            try {
                // Cloudflare Functionsのエンドポイントを呼び出す
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error(`APIエラー: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.base64Image) {
                    // 受け取ったBase64データを画像として表示
                    outputDiv.innerHTML = `<img src="data:image/jpeg;base64,${result.base64Image}" style="max-width: 100%; height: auto;">`;
                } else {
                    outputDiv.innerHTML = `<p>画像の生成に失敗しました: ${result.error || '不明なエラー'}</p>`;
                }

            } catch (error) {
                console.error('画像生成エラー:', error);
                outputDiv.innerHTML = `<p>通信エラーが発生しました。</p>`;
            } finally {
                loadingDiv.style.display = 'none'; // ローディング非表示
            }
        }
    </script>
</body>
</html>
