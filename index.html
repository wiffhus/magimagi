<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magimagi - Generate</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        #output { margin-top: 20px; border: 1px solid #ccc; min-height: 200px; display: inline-block; padding: 10px; }
        #loading { display: none; margin-top: 10px; }
        .error { color: red; text-align: left; }
        pre { text-align: left; background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Magimagi</h1>
    <input type="text" id="prompt" placeholder="生成したい画像プロンプトを入力..." style="width: 80%; padding: 10px;">
    <button onclick="generateImage()">生成する</button>

    <div id="loading">画像を生成中...しばらくお待ちください...</div>
    <div id="output">ここに生成された画像が表示されます</div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const outputDiv = document.getElementById('output');
            const loadingDiv = document.getElementById('loading');
            
            if (!prompt) {
                alert('プロンプトを入力してください。');
                return;
            }

            outputDiv.innerHTML = '';
            loadingDiv.style.display = 'block'; // ローディング表示

            try {
                // Cloudflare Functionsのエンドポイントを呼び出す
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const result = await response.json();
                
                // デバッグ情報を表示
                console.log('API Response:', result);
                
                if (!response.ok) {
                    // エラー詳細を表示
                    outputDiv.innerHTML = `
                        <div class="error">
                            <h3>エラーが発生しました</h3>
                            <p><strong>ステータス:</strong> ${response.status}</p>
                            <p><strong>エラーメッセージ:</strong> ${result.error || '不明'}</p>
                            ${result.geminiError ? `<p><strong>Gemini API エラー:</strong></p><pre>${JSON.stringify(result.geminiError, null, 2)}</pre>` : ''}
                            ${result.debug ? `<p><strong>デバッグ情報:</strong></p><pre>${JSON.stringify(result.debug, null, 2)}</pre>` : ''}
                            ${result.responseText ? `<p><strong>レスポンステキスト:</strong></p><pre>${result.responseText}</pre>` : ''}
                            ${result.errorMessage ? `<p><strong>エラー詳細:</strong> ${result.errorMessage}</p>` : ''}
                        </div>
                    `;
                    return;
                }
                
                if (result.base64Image) {
                    // 受け取ったBase64データを画像として表示
                    outputDiv.innerHTML = `<img src="data:image/jpeg;base64,${result.base64Image}" style="max-width: 100%; height: auto;">`;
                } else {
                    outputDiv.innerHTML = `<p>画像の生成に失敗しました: ${result.error || '不明なエラー'}</p>`;
                }

            } catch (error) {
                console.error('画像生成エラー:', error);
                outputDiv.innerHTML = `
                    <div class="error">
                        <p>通信エラーが発生しました。</p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none'; // ローディング非表示
            }
        }
    </script>
</body>
</html>
